<!DOCTYPE html>
<html>
<head>
    <title>Text Sentiment Analysis Result</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/sentiment_analysis_result.css') }}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('sentiment_analysis') }}">Sentiment Analysis</a></li>
                <li><a href="{{ url_for('style_transfer') }}">Style Transfer</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="result text-result">
            <div class="container">
                <h1>Text Sentiment Analysis Result</h1>
                <div class="result-content">
                    <div class="result-item">
                        <i class="fas fa-comment"></i>
                        <p><strong>Sentiment:</strong> {{ sentiment }}</p>
                    </div>
                    <div class="result-item">
                        <i class="fas fa-percentage"></i>
                        <p><strong>Confidence Score:</strong> {{ score }}</p>
                    </div>
                    <div class="result-item">
                        <i class="fas fa-balance-scale"></i>
                        <p><strong>Subjectivity:</strong> {{ subjectivity }}</p>
                    </div>
                    <div class="result-item">
                        <i class="fas fa-thermometer-half"></i>
                        <p><strong>Polarity:</strong> {{ polarity }}</p>
                    </div>
                </div>
                <a href="{{ url_for('sentiment_analysis') }}" class="btn btn-primary">New Analysis</a>
            </div>
        </section>
    </main>

    <footer class = "footer">
        <p>&copy; 2025 Multimodal Content Analysis App. All rights reserved.</p>
    </footer>
</body>
</html>
