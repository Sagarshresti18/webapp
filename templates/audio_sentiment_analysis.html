<!DOCTYPE html>
<html>
<head>
    <title>Audio Sentiment Analysis</title>
    <link rel="stylesheet" type="text/css" href="static/css/audio_sentiment_analysis.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="sentiment_analysis.html" class="active">Sentiment Analysis</a></li>
                <li><a href="style_transfer.html">Style Transfer</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="sentiment-analysis">
            <div class="container">
                <h1>Audio Sentiment Analysis Result</h1>
                <div class="result-content">
                    <div class="result-item">
                        <audio controls class="audio-player">
                            <source src="{{ audio_path }}" type="audio/wav">
                            Your browser does not support the audio element.
                        </audio>
                    </div>
                    <div class="result-item">
                        <p><strong>Emotion:</strong> {{ emotion }}</p>
                    </div>
                </div>
                <div class="text-center">
                    <a href="sentiment_analysis.html" class="btn btn-primary">New Analysis</a>
                </div>
            </div>
        </section>
    </main>

    <footer class = "footer">
        <p>&copy; 2025 Multimodal Content Analysis App. All rights reserved.</p>
    </footer>
</body>
</html>
